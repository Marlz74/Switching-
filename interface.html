<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching Simulation</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .bulb,
        .switch {
            max-width: 150px;
            margin: 5% auto;
        }
        
        img {
            width: 100%
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="bulb">
            <img src="buboff.png" tsrc="bubone.png" alt="0">
        </div>
        <div class="switch">
            <img src="off.jpg" tSrc="on.jpg" alt="0" onclick="imgchange()">
        </div>
    </div>
</body>
<script src="engine.js"></script>

</html>
